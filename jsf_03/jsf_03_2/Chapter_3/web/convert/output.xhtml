<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Mobile Number: <h:outputText value="#{payment.mobileNo}" /> <br />
        amount: <h:outputText value="#{payment.amount}" >
            <c:convertNumber type="currency"
                             currencyCode="CNY"
                             integerOnly="true"
                             maxIntegerDigits="3"
                             minIntegerDigits="2"
                             maxFractionDigits="4"
                             minFractionDigits="2"
                             pattern="##.000"
                             />
        </h:outputText><br />
        CN number: <h:outputText value="#{payment.cnNumber}" >
            <c:converter converterId="NumConverter" />
        </h:outputText><br />
        ExpDate: <h:outputText value="#{payment.expDate}" >
            <c:convertDateTime type="date" dateStyle="full" />
        </h:outputText><br />
    </h:body>
</html>
