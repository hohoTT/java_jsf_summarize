<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>input info</h1>
        <hr />
        <h:form>
            Movile Number : 
            <h:inputText value="#{payment.movileNo}">
                <c:converter converterId="fnc_2"/>
            </h:inputText><br/>
            amount : <h:inputText value="#{payment.amount}" >
            </h:inputText><br/>
            到期时间(Expire Date) : 
            <h:inputText value="#{payment.expDate}"
                         converterMessage="ERROR MESSAGE">
                <c:convertDateTime 
                    type="date"
                    pattern="yyyy.MM.dd" />
            </h:inputText><br/>
            <h:commandButton value="提交" action="output" />
        </h:form>
    </h:body>
</html>
