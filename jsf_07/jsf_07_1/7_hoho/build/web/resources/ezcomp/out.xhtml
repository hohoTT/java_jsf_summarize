<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="feedbackText" 
                                default="default_Feedback_Content"
                                required="true"/>
        <composite:attribute name="buttonValue" default="default_Sumit_Feedback"/>
        <composite:valueHolder name="first_Test_Area" targets="default_area_content"/>
        <composite:actionSource name="first_button_event"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:outputText value="Enter your Feedback"/><br/>
        <h:inputTextarea id="first_Test_Area" value="#{cc.attrs.feedbackText}">
            <c:validateLength minimum="10" maximum="40"/>
        </h:inputTextarea><br/>
        <h:commandButton id="first_button_event" value="#{cc.attrs.buttonValue}">
            
        </h:commandButton>
    </composite:implementation>
</html>
